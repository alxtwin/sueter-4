<!DOCTYPE html>
<html lang="pt-br">  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login / Sueter4</title>
    <link rel="icon" type="image/x-icon" href="img\meninoengraçado.gif">

    
    <link rel="stylesheet" href="css/login.css">

</head>
<body> 

    <form class="form" action="home.html">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="img\meninoengraçado.gif" alt="">
                <h2 class="title"> Bem-vindo ao Sueter Quatro Group</h2>
                <p>Fazer login para acessar o contéudo</p>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="digite seu email" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="digite sua senha" required>
            </div>

            <div class="card-group">
                <label><input type="checkbox">Lembre-me</label>
            </div>

            <div class="card-group">
                <a href="cadastro.html">Ainda não tem conta? Cadastre-se</a>
            </div>

            <div class="card-group btn">
                  <button type="submit">LOGIN</button>
            </div>
        </div>    
    </form>  
    

</body>
</html>
