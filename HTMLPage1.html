<!DOCTYPE html>
<html lang="pt-br">  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sueter Quatro - Login</title>

    
    <link rel="stylesheet" href="css/style.css">

</head>
<body> 

    <form class="form" action="https://v5j9q4b5.rocketcdn.me/wp-content/uploads/2021/03/trollface-origem-significado-e-polemicas-em-torno-do-meme-960x596.jpg.webp">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="img\meninoengraçado.gif" alt="">
                <h2 class="title"> Bem-vindo ao Sueter Quatro Group</h2>
                <p>Fazer login para acessar o contéudo</p>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="digite seu email" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="digite sua senha" required>
            </div>

            <div class="card-group">
                <label><input type="checkbox"> lembre-me</label>
            </div>

            <div class="card-group btn">
                  <button type="submit">ACESSAR</button>
            </div>
        </div>    
    </form>  
    

</body>
</html>
