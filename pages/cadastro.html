<!DOCTYPE html>
<html lang="pt-br">  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro / Sueter4</title>
    <link rel="icon" type="image/x-icon" href="img\meninoengraçado.gif">
    <link rel="stylesheet" href="css/cadastro.css">

</head>
<body> 

    <form class="form" action="home.html">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="img\meninoengraçado.gif" alt="">
                <h2 class="title">Cadastro</h2>
            </div>

            <div class="card-group">
                <label>Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="digite seu email" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="card-group">
                <label>Confirme sua senha</label>
                <input type="password" name="confsenha" placeholder="Confirme sua senha" required>
            </div>

            <div class="card-group btn">
                  <button type="submit">CADASTRAR</button>
            </div>
        </div>    
    </form>  
    

</body>
</html>
